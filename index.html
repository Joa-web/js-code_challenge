<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>바닐라js</title>
</head>
<body>
    <header>
        <nav>
            <div id="weatherBox">
                <span>날씨</span>
                <span>온도</span>
                <span>장소</span>
            </div>
            <div id="todoBox">
                <ul>To Do</ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="clockBox">
            <h1 id="clock">00:00</h1>
        </div>
        <form id="userForm">
            <label for="userText">What's your name?</label>
            <input id="userText" type="text">
        </form>
        <div id="qutoe">
            <span>조언</span>
            <span>조언</span>
        </div>
    </main>
    <script src="js/clock.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/user.js"></script>
    <script src="https://kit.fontawesome.com/02e4b06e97.js" crossorigin="anonymous"></script>
</body>
</html>
